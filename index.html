<!DOCTYPE html>

<html>
  <head>
    <title>VIT Frame Maker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.js"></script>
    <script src="https://unpkg.com/merge-images"></script>
    <script src="main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 class="text-center">VIT Frame Maker</h1>
    <div id="about">
      <p>
        <strong>Hướng dẫn thay frame:</strong>&emsp;Nhấn "Choose File"/"Chọn
        tệp" để tải ảnh lên và căn chỉnh, sau đó nhấn "Download" để tải ảnh về
        <br />
        <strong>Link tải avatar, cover:</strong>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<a
          target="blank"
          href="https://drive.google.com/drive/folders/1zafxLTO_-Cc62uMp0W9NlMzkIlaFHS4R?usp=sharing"
          ><strong>Google Drive</strong></a
        >
        <br />
        Ủng hộ mình bằng cách vote sao cho repo và github cá nhân
        nhé:&emsp;&emsp;&emsp;<a
          target="blank"
          href="https://github.com/namln2k/VIT_Frame_Maker"
          ><strong>Github</strong></a
        >
      </p>
    </div>
    <div id="content">
      <div class="function">
        <input type="file" id="upload-file" onchange="uploadFile(event)" />
        <button onclick="confirmFile()">Download</button>
      </div>
      <div id="preview">
        <img src="#" id="frame" />
        <img src="#" id="profile-pic" style="display: none" />
      </div>
    </div>
  </body>
</html>
